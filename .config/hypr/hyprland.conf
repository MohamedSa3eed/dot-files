################
### MONITORS ###
################

# See https://wiki.hypr.land/Configuring/Monitors/
monitor=,preferred,auto,auto
monitor=eDP-1,preferred,auto,1.0


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

exec-once = waybar & nvidia swaync & hypridle & hyprpaper
exec-once = nm-applet & flameshot
exec-once = hyprlock # Run hyprlock immediately on Hyprland startup


###################
### MY PROGRAMS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = dolphin
$terminalFileManager = $terminal -e yazi
$browser = brave 
$menu = wofi --show drun


#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hypr.land/Configuring/Environment-variables/

env = XCURSOR_SIZE,20
env = XCURSOR_THEME,/usr/share/icons/Graphite-dark-cursors/ 
env = HYPRCURSOR_SIZE,20
env = HYPRCURSOR_THEME,/usr/share/icons/Graphite-dark-cursors/
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland


